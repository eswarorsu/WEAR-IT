<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - WEAR IT!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-4">Choose Payment Method</h2>

    <!-- Payment Options -->
    <form id="paymentForm" class="space-y-4">
      <label class="flex items-center space-x-3">
        <input type="radio" name="payment" value="card" required class="w-4 h-4">
        <span>ðŸ’³ Credit / Debit Card</span>
      </label>

      <label class="flex items-center space-x-3">
        <input type="radio" name="payment" value="upi" class="w-4 h-4">
        <span>ðŸ“± UPI / Google Pay / PhonePe</span>
      </label>

      <label class="flex items-center space-x-3">
        <input type="radio" name="payment" value="cod" class="w-4 h-4">
        <span>ðŸšš Cash on Delivery</span>
      </label>

      <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 mt-4">
        Proceed
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("paymentForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const selected = document.querySelector('input[name="payment"]:checked').value;
      alert("Payment option selected: " + selected + "\nThank you for shopping with WEAR IT!");
      localStorage.removeItem("cart"); // clear cart after checkout
      window.location.href = "index.html"; // back to home
    });
  </script>
</body>
</html>
